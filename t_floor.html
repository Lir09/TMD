<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4층 예약가능한 좌석</title>
  <style>
    :root{
      --brand:#111;
      --brand2:#555;
      --line:#e9e9e9;
      --text:#111;
      --muted:#555;
      --card:#fff;
    }
    body{margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif; background:#fff; color:#111;}
    .page{max-width:1100px; margin:24px auto; padding:0 16px;}

    .reserve-grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:16px;
      margin:20px 0;
    }
    @media (max-width: 900px){
      .reserve-grid{ grid-template-columns:repeat(2, 1fr); }
    }
    @media (max-width: 600px){
      .reserve-grid{ grid-template-columns:1fr; }
    }

    .reserve-card{
      width:100%;
      border:1px solid var(--line);
      border-radius:16px;
      background:var(--card);
      overflow:hidden;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      display:flex;
      flex-direction:column;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .reserve-card:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 28px rgba(0,0,0,.12);
    }
    .reserve-card > img{
      display:block;
      width:100%;
      aspect-ratio:4/3;
      object-fit:cover;
      background:#f4f4f4;
    }
    .reserve-card__body{
      padding:14px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .reserve-card__title{
      margin:0;
      color:var(--text);
      font-size:1.1rem;
      line-height:1.3;
    }
    .reserve-card__meta{
      margin:0;
      color:var(--muted);
      font-size:.9rem;
    }
    .btn-reserve{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:40px;
      padding:0 14px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--brand2),var(--brand));
      color:#fff;
      font-weight:700;
      text-decoration:none;
      transition:filter .15s ease, transform .05s ease;
      user-select:none;
    }
    .btn-reserve:hover{ filter:brightness(1.06); }
    .btn-reserve:active{ transform:translateY(1px); }
    .back {
        text-decoration-line: none;
        color: black;
    }
  </style>
</head>
<body>
  <div class="page">
    <a href="/main.html" class="back">뒤로가기</a>
    <h2 style="margin:0 0 12px">예약 가능한 공간</h2>

<div class="reserve-grid">
  <div class="reserve-card">
    <img src="./image.png" alt="프로젝트 1실" loading="lazy" />
    <div class="reserve-card__body">
      <h3 class="reserve-card__title">프로젝트 1실</h3>
      <p class="reserve-card__meta">기억안나는데 나중에 추가할거임</p>
      <a class="btn-reserve" href="/reserve.html?room=p1">예약하기</a>
    </div>
  </div>

  <div class="reserve-card">
    <img src="./image.png" alt="프로젝트 2실" loading="lazy" />
    <div class="reserve-card__body">

      <p class="reserve-card__meta">기억안나는데 나중에 추가할거임</p>
      <a class="btn-reserve" href="/reserve.html?room=p2">예약하기</a>
    </div>
  </div>

  <div class="reserve-card">
    <img src="./image.png" alt="프로젝트 3실" loading="lazy" />
    <div class="reserve-card__body">

      <a class="btn-reserve" href="/reserve.html?room=p3">예약하기</a>
    </div>
  </div>

  <div class="reserve-card">
    <img src="./image.png" alt="프로젝트 4실" loading="lazy" />
    <div class="reserve-card__body">
      <h3 class="reserve-card__title">프로젝트 4실</h3>
      <p class="reserve-card__meta">기억안나는데 나중에 추가할거임</p>
      <a class="btn-reserve" href="/reserve.html?room=p4">예약하기</a>

  <div class="reserve-card">
    <img src="./image.png" alt="프로젝트 5실" loading="lazy" />

</html>
